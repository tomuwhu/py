<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var i = 0
    async function f() {
        for (j=0;j<100;j++) {
            i = await new Promise(r => setTimeout(r, 100, i + 1))
            document.getElementById("d2").innerHTML = i
        }
        return i
    }
    async function g() {
        document.getElementById("d1").innerHTML += (await f() + ', ')
        g()
    }
</script>
<body>
    <button onclick="g()">ok</button>
    <hr>
    <div id="d1"></div>
    <div id="d2">0</div>
</body>
</html>
